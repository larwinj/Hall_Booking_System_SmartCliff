    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'light-blue': '#e0f2fe',
                        'primary-blue': '#0284c7',
                        'dark-blue': '#0c4a6e'

<body class="bg-gray-100 min-h-screen font-sans">
    <!-- Navbar -->
    <div class="navbar-customer"></div>
    <script>
        fetch('../Navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.navbar-customer').innerHTML = data;
                // Clear all active states in desktop nav
                document.querySelectorAll('nav a').forEach(link => {
                    link.classList.remove('border-b-2', 'border-primary-blue', 'text-primary-blue', 'font-medium');
                    link.classList.add('text-gray-700', 'hover:text-primary-blue', 'pb-1');
                });
                // Set active for desktop Rooms
                const desktopRoomsLink = document.querySelector('nav a[href="../Halls/rooms.html"]');
                if (desktopRoomsLink) {
                    desktopRoomsLink.classList.add('border-b-2', 'border-primary-blue', 'text-primary-blue', 'font-medium');
                    desktopRoomsLink.classList.remove('hover:text-primary-blue');
                }
                // Clear all active states in mobile nav
                const mobileNavLinks = document.querySelectorAll('#mobileMenu nav a');
                mobileNavLinks.forEach(link => {
                    link.classList.remove('border-l-2', 'border-primary-blue', 'font-medium');
                    link.classList.add('text-gray-700', 'hover:text-primary-blue', 'pl-4');
                });
                // Set active for mobile Rooms
                const mobileRoomsLink = document.querySelector('#mobileMenu a[href="../Halls/rooms.html"]');
                if (mobileRoomsLink) {
                    mobileRoomsLink.classList.add('border-l-2', 'border-primary-blue', 'font-medium');
                    mobileRoomsLink.classList.remove('hover:text-primary-blue');
                }
                // Mobile menu setup
                const mobileMenuBtn = document.getElementById('mobileMenuBtn');
                const mobileMenu = document.getElementById('mobileMenu');
                const closeMobileMenu = document.getElementById('closeMobileMenu');
                if (mobileMenuBtn) {
                    mobileMenuBtn.addEventListener('click', () => mobileMenu.classList.remove('hidden'));
                }
                if (closeMobileMenu) {
                    closeMobileMenu.addEventListener('click', () => mobileMenu.classList.add('hidden'));
                }
                if (mobileMenu) {
                    mobileMenu.addEventListener('click', (e) => {
                        if (e.target === mobileMenu) mobileMenu.classList.add('hidden');
                    });
                }
            });
    </script>

    <!-- Main Content Container -->

                <!-- Back Button -->

        // Page navigation
        function showPage(page) {
            if (page === 'rooms') {
                document.getElementById('roomsOverview').classList.remove('hidden');
                document.getElementById('hallDetails').classList.add('hidden');
            }
        }

        function showHallDetails(hallType) {
            const hall = hallData[hallType];

            // Update hall information
            document.getElementById('hallTitle').textContent = hall.title;
            document.getElementById('hallCapacity').textContent = hall.capacity;
            document.getElementById('costInfo').textContent = `Cost per hr : ${hall.cost}`;

            // Populate amenities
            const amenitiesContainer = document.getElementById('amenitiesList');
            amenitiesContainer.innerHTML = '';

            hall.amenities.forEach(amenity => {
                const amenityDiv = document.createElement('div');
                amenityDiv.className = 'flex items-center space-x-2';
                amenityDiv.innerHTML = `
                <div class="w-6 h-6 bg-white rounded flex items-center justify-center text-sm">
                    ${amenity.icon}
                </div>
                <span class="text-sm text-gray-700">${amenity.name}</span>
            `;
                amenitiesContainer.appendChild(amenityDiv);
            });

            // Populate rooms grid with images
            const roomsContainer = document.getElementById('roomsGrid');
            roomsContainer.innerHTML = '';

            hall.rooms.forEach(room => {
                const roomDiv = document.createElement('div');
                roomDiv.className = 'bg-white rounded-lg shadow-lg overflow-hidden cursor-pointer transform transition duration-500 hover:scale-105 hover:shadow-2xl';
                roomDiv.innerHTML = `
                <div class="h-32 relative overflow-hidden group">
                    <img src="${room.image}" alt="Room ${room.id}" class="w-full h-full object-cover transform transition duration-500 group-hover:scale-110">

                <div class="p-4 text-center">
                    <span class="text-gray-800 font-medium">Room: ${room.id}</span>
                </div>
            `;
                roomsContainer.appendChild(roomDiv);
            });

            // Show hall details page
            document.getElementById('roomsOverview').classList.add('hidden');
            document.getElementById('hallDetails').classList.remove('hidden');
        }

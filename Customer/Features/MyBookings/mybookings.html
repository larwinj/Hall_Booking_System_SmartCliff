<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - VenueVista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#f1f5f9',
                        accent: '#facc15',
                        'light-blue': '#e0f2fe',
                        'primary-blue': '#0284c7',
                        'dark-blue': '#0c4a6e'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #e0f2fe;
        }

        .table-container {
            max-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            box-sizing: border-box;
        }

        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            th,
            td {
                padding: 0.5rem;
                font-size: 0.75rem;
                white-space: nowrap;
            }

            th:nth-child(1),
            td:nth-child(1) {
                min-width: 100px;
            }

            /* Category Type */
            th:nth-child(2),
            td:nth-child(2) {
                min-width: 80px;
            }

            /* Room Number */
            th:nth-child(3),
            td:nth-child(3) {
                min-width: 90px;
            }

            /* Date */
            th:nth-child(4),
            td:nth-child(4) {
                min-width: 80px;
            }

            /* Check In */
            th:nth-child(5),
            td:nth-child(5) {
                min-width: 80px;
            }

            /* Check Out */
            th:nth-child(6),
            td:nth-child(6) {
                min-width: 80px;
            }

            /* Status */
            th:nth-child(7),
            td:nth-child(7) {
                min-width: 90px;
            }

            /* Booked Date */
            th:nth-child(8),
            td:nth-child(8) {
                min-width: 60px;
            }

            /* Actions */
            .table-container::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 20px;
                height: 100%;
                background: linear-gradient(to left, rgba(0, 0, 0, 0.1), transparent);
                pointer-events: none;
            }
        }

        @media (min-width: 641px) {

            th,
            td {
                padding: 1rem;
                font-size: 0.875rem;
            }
        }

        /* Actions Dropdown */
        .actions-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 30;
            transform: translateY(5px);
            transition: all 0.15s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .actions-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .actions-dropdown a,
        .actions-dropdown button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            text-align: left;
            border: none;
            background: none;
            color: #374151;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background-color 0.15s;
            cursor: pointer;
        }

        .actions-dropdown a:hover,
        .actions-dropdown button:hover {
            background-color: #f3f4f6;
        }

        .actions-dropdown button.danger {
            color: #dc2626;
        }

        .actions-dropdown button.danger:hover {
            background-color: #fef2f2;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.98);
            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .updated-badge {
            background-color: #d1fae5;
            color: #065f46;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .actions-btn {
            position: relative;
        }
    </style>
</head>

                        </th>

    <!-- Actions Dropdown Template (not used as a container anymore, kept for reference) -->
    <div id="actions-dropdown-template" class="hidden">

    <script>
        const API_URL = 'http://localhost:3000';

        document.addEventListener('DOMContentLoaded', async function () {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('Please log in to view your bookings.');
                window.location.href = '../login.html';
                return;
            }

            // Load bookings
            try {
                const response = await fetch(`${API_URL}/bookings?userId=${userId}`);
                const bookings = await response.json();

                bookings.sort((a, b) => b.id - a.id);
                populateBookingsTable(bookings);
            } catch (error) {
                console.error('Error fetching bookings:', error);
                document.getElementById('bookings-table').innerHTML = '<tr><td colspan="8" class="p-4 text-center text-red-500">Error loading bookings. Please try again.</td></tr>';
            }

            // Filter functionality
            document.getElementById('filter-bookings').addEventListener('change', (e) => {
                const filterValue = e.target.value;
                const rows = document.querySelectorAll('.table-row');
                rows.forEach(row => {
                    if (filterValue === 'all' || row.dataset.status === filterValue) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });

            // Actions dropdown and modal setup
            setupActions();
            setupModal();
        });

        function populateBookingsTable(bookings) {
            const tbody = document.getElementById('bookings-table');
            if (!Array.isArray(bookings) || bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="p-4 text-center text-gray-500">No bookings found.</td></tr>';
                return;
            }

            const categoryMap = {
                'compact': 'Compact Room',
                'classic': 'Classic Hall',
                'grand': 'Grand Hall'
            };

            tbody.innerHTML = bookings.map(booking => {
                const categoryName = categoryMap[booking.venueCategory] || booking.venueCategory;
                const formattedDate = booking.date ? new Date(booking.date).toLocaleDateString('en-GB') : '-';
                const formattedBookedDate = booking.createdAt ? new Date(booking.createdAt).toLocaleDateString('en-GB') : new Date().toLocaleDateString('en-GB');
                const statusClass = booking.status === 'booked' ? 'text-blue-600' : booking.status === 'completed' ? 'text-green-600' : 'text-red-600';
                const statusText = booking.status ? (booking.status.charAt(0).toUpperCase() + booking.status.slice(1)) : 'Unknown';
                const updatedBadge = booking.updated ? '<span class="updated-badge ml-2">Updated</span>' : '';

                return `
                    <tr class="border-t hover:bg-gray-50 transition-colors table-row" data-status="${booking.status}" data-booking-id="${booking.id}">
                        <td class="p-2 sm:p-4 text-gray-600 text-xs sm:text-sm">${categoryName}${updatedBadge}</td>
                        <td class="p-2 sm:p-4 text-gray-600 text-xs sm:text-sm">${booking.roomId || '-'}</td>
                        <td class="p-2 sm:p-4 text-gray-600 text-xs sm:text-sm">${formattedDate}</td>
                        <td class="p-2 sm:p-4 text-gray-600 text-xs sm:text-sm">${booking.checkInTime || '-'}</td>
                        <td class="p-2 sm:p-4 text-gray-600 text-xs sm:text-sm">${booking.checkOutTime || '-'}</td>
                        <td class="p-2 sm:p-4 ${statusClass} font-semibold text-xs sm:text-sm">${statusText}</td>
                        <td class="p-2 sm:p-4 text-gray-600 text-xs sm:text-sm">${formattedBookedDate}</td>
                        <td class="p-2 sm:p-4 relative">
                            <button class="actions-btn text-gray-500 hover:text-gray-700 text-sm" data-booking-id="${booking.id}" aria-haspopup="true" aria-expanded="false">
                                <svg class="w-5 h-5" fill="none" stroke="#000000" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01"></path>
                                </svg>
                            </button>
                            <div class="actions-dropdown" id="dropdown-${booking.id}" aria-hidden="true"></div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function setupActions() {
            // Single delegated click handler for actions buttons and outside clicks
            document.addEventListener('click', async (e) => {
                const btn = e.target.closest('.actions-btn');

                // If clicked on an actions button (or its children)
                if (btn) {
                    e.preventDefault();
                    e.stopPropagation();

                    const bookingId = btn.dataset.bookingId;
                    if (!bookingId) return;

                    const dropdown = document.getElementById(`dropdown-${bookingId}`);
                    if (!dropdown) return;

                    // If this dropdown is already open, close it and return
                    const isOpen = dropdown.classList.contains('show');
                    // Close all dropdowns first
                    document.querySelectorAll('.actions-dropdown').forEach(dd => {
                        dd.classList.remove('show');
                        dd.setAttribute('aria-hidden', 'true');
                    });
                    // If it was open, we just closed it -- so return (toggle behavior)
                    if (isOpen) return;

                    // Build dropdown content directly into the dropdown element (no nested .actions-dropdown)
                    dropdown.innerHTML = ''; // clear previous

                    try {
                        const response = await fetch(`${API_URL}/bookings/${bookingId}`);
                        const booking = await response.json();

                        // View Details
                        const viewDetails = document.createElement('a');
                        viewDetails.href = '#';
                        viewDetails.className = 'view-details';
                        viewDetails.textContent = 'View Details';
                        viewDetails.addEventListener('click', (ev) => {
                            ev.preventDefault();
                            ev.stopPropagation();
                            showBookingModal(booking);
                            dropdown.classList.remove('show');
                            dropdown.setAttribute('aria-hidden', 'true');
                        });
                        dropdown.appendChild(viewDetails);

                        // Conditionally add Reschedule and Cancel based on status
                        if (booking.status === 'booked') {
                            const reschedule = document.createElement('button');
                            reschedule.className = 'reschedule';
                            reschedule.textContent = 'Reschedule';
                            reschedule.addEventListener('click', (ev) => {
                                ev.preventDefault();
                                ev.stopPropagation();
                                // redirect to booking form with prefilled query params
                                const params = new URLSearchParams({
                                    bookingId,
                                    action: 'edit',
                                    date: booking.date || '',
                                    checkInTime: booking.checkInTime || '',
                                    checkOutTime: booking.checkOutTime || '',
                                    venueCategory: booking.venueCategory || '',
                                    roomId: booking.roomId || ''
                                });
                                window.location.href = `../BookingsForm/bookingform.html?${params.toString()}`;
                                dropdown.classList.remove('show');
                                dropdown.setAttribute('aria-hidden', 'true');
                            });
                            dropdown.appendChild(reschedule);

                            const cancel = document.createElement('button');
                            cancel.className = 'cancel-booking danger';
                            cancel.textContent = 'Cancel Booking';
                            cancel.addEventListener('click', async (ev) => {
                                ev.preventDefault();
                                ev.stopPropagation();
                                if (!confirm('Are you sure you want to cancel this booking?')) {
                                    return;
                                }
                                try {
                                    const updateResponse = await fetch(`${API_URL}/bookings/${bookingId}`, {
                                        method: 'PATCH',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ status: 'cancelled' })
                                    });
                                    if (updateResponse.ok) {
                                        alert('Booking cancelled successfully!');
                                        location.reload();
                                    } else {
                                        alert('Error cancelling booking. Please try again.');
                                    }
                                } catch (error) {
                                    console.error('Error cancelling booking:', error);
                                    alert('An error occurred. Please try again.');
                                }
                                dropdown.classList.remove('show');
                                dropdown.setAttribute('aria-hidden', 'true');
                            });
                            dropdown.appendChild(cancel);
                        }

                        // Show dropdown
                        dropdown.classList.add('show');
                        dropdown.setAttribute('aria-hidden', 'false');

                    } catch (error) {
                        console.error('Error fetching booking:', error);
                        alert('Error loading booking details.');
                    }
                    return;
                }

                // If click is not inside an actions-btn, and not inside a dropdown, close all dropdowns
                if (!e.target.closest('.actions-dropdown')) {
                    document.querySelectorAll('.actions-dropdown').forEach(dd => {
                        dd.classList.remove('show');
                        dd.setAttribute('aria-hidden', 'true');
                    });
                }
            });
        }

        function setupModal() {
            const modal = document.getElementById('booking-modal');
            const closeBtn = modal.querySelector('.modal-close');

            function hideModal() {
                modal.classList.remove('show');
                modal.classList.add('hidden');
            }

            // close button
            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    hideModal();
                });
            }

            // click overlay to close
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // Escape key to close
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    hideModal();
                }
            });
        }

        async function showBookingModal(booking) {
            const modal = document.getElementById('booking-modal');
            const modalBody = document.getElementById('modal-body');
            if (!modal || !modalBody) return;

            const categoryMap = {
                'compact': 'Compact Room',
                'classic': 'Classic Hall',
                'grand': 'Grand Hall'
            };
            const categoryName = categoryMap[booking.venueCategory] || booking.venueCategory;
            const beveragesList = booking.beverages && typeof booking.beverages === 'object'
                ? Object.entries(booking.beverages).map(([item, qty]) => `${item} x${qty}`).join(', ')
                : (Array.isArray(booking.beverages) ? booking.beverages.join(', ') : 'None');

            modalBody.innerHTML = `
    <!-- Header Section -->
    <div class="bg-blue-400 -mx-6 -mt-6 px-6 py-4 mb-6">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-white/20 rounded-full p-2">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                    </svg>
                </div>
                <div>
                     <h3 class="text-xl font-bold text-white">${categoryName}</h3>
                    <p class="text-blue-100 text-sm">Booking Details</p>
                </div>
            </div>
            <div class="inline-flex items-center px-3 py-1 rounded-full text-xs font-semibold ${booking.status === 'booked' ? 'bg-blue-100 text-blue-800' : booking.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                <div class="w-2 h-2 rounded-full mr-2 ${booking.status === 'booked' ? 'bg-blue-500' : booking.status === 'completed' ? 'bg-green-500' : 'bg-red-500'}"></div>
                ${booking.status ? booking.status.charAt(0).toUpperCase() + booking.status.slice(1) : 'Unknown'}
            </div>
        </div>
    </div>

    <!-- Venue & Schedule Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
        <!-- Venue Details -->
        <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-xl p-5">
            <div class="flex items-center mb-4">
                <div class="bg-blue-500 rounded-lg p-2 mr-3">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                </div>
                <h4 class="text-lg font-semibold text-gray-800">Venue Details</h4>
            </div>
            <div class="space-y-3">
                <div class="flex justify-between items-center">

            modal.classList.remove('hidden');
            // small timeout to allow removal to take effect then add show for transition (not strictly necessary but smooth)
            requestAnimationFrame(() => modal.classList.add('show'));
        }

        // Smooth scrolling (unchanged)
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar scroll effect (unchanged)
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('header');
            if (nav && window.scrollY > 100) {
                nav.classList.add('bg-white/95', 'backdrop-blur-sm', 'shadow-md');
            } else if (nav) {
                nav.classList.remove('bg-white/95', 'backdrop-blur-sm', 'shadow-md');
            }
        });

        // Intersection Observer for animations (unchanged)
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100', 'translate-y-0');
                    entry.target.classList.remove('opacity-0', 'translate-y-10');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-fade-in, .animate-slide-up').forEach(el => {
            el.classList.add('opacity-0', 'translate-y-10', 'transition-all', 'duration-600', 'ease-out');
            observer.observe(el);
        });
    </script>

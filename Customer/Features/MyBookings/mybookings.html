<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - VenueVista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#f1f5f9',
                        accent: '#facc15',
                        'light-blue': '#e0f2fe',
                        'primary-blue': '#0284c7',
                        'dark-blue': '#0c4a6e'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-up': 'slideUp 0.8s ease-out'
                    },
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #e0f2fe;
        }

        .table-container {
            max-width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            box-sizing: border-box;
        }

        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            th,
            td {
                padding: 0.5rem;
                font-size: 0.75rem;
                white-space: nowrap;
            }

            th:nth-child(1),
            td:nth-child(1) {
                min-width: 100px;
            }

            th:nth-child(2),
            td:nth-child(2) {
                min-width: 80px;
            }

            th:nth-child(3),
            td:nth-child(3) {
                min-width: 90px;
            }

            th:nth-child(4),
            td:nth-child(4) {
                min-width: 80px;
            }

            th:nth-child(5),
            td:nth-child(5) {
                min-width: 80px;
            }

            th:nth-child(6),
            td:nth-child(6) {
                min-width: 80px;
            }

            th:nth-child(7),
            td:nth-child(7) {
                min-width: 90px;
            }

            th:nth-child(8),
            td:nth-child(8) {
                min-width: 60px;
            }

            .table-container::after {
                content: '';
                position: absolute;
                top: 0;
                right: 0;
                width: 20px;
                height: 100%;
                background: linear-gradient(to left, rgba(0, 0, 0, 0.1), transparent);
                pointer-events: none;
            }
        }

        @media (min-width: 641px) {

            th,
            td {
                padding: 1rem;
                font-size: 0.875rem;
            }
        }

        .actions-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            min-width: 150px;
            z-index: 30;
            transform: translateY(5px);
            transition: all 0.15s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .actions-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
            pointer-events: auto;
        }

        .actions-dropdown a,
        .actions-dropdown button {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            text-align: left;
            border: none;
            background: none;
            color: #374151;
            text-decoration: none;
            font-size: 0.875rem;
            transition: background-color 0.15s;
            cursor: pointer;
        }

        .actions-dropdown a:hover,
        .actions-dropdown button:hover {
            background-color: #f3f4f6;
        }

        .actions-dropdown button.danger {
            color: #dc2626;
        }

        .actions-dropdown button.danger:hover {
            background-color: #fef2f2;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease;
        }

        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 0.5rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.98);
            transition: transform 0.2s ease;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }

        .updated-badge {
            background-color: #d1fae5;
            color: #065f46;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .actions-btn {
            position: relative;
        }

        .availability-status {
            font-weight: 600;
            padding: 0.5rem;
            border-radius: 0.25rem;
            text-align: center;
            margin-top: 1rem;
        }

        .available {
            background-color: #d1fae5;
            color: #065f46;
        }

        .unavailable {
            background-color: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>

    <!-- Reschedule Modal -->
    <div id="reschedule-modal" class="modal-overlay hidden">
        <div class="modal-content relative">
            <button class="modal-close" onclick="closeRescheduleModal()">&times;</button>
            <div class="space-y-4">
                <div class="bg-blue-500 -mx-8 -mt-8 px-8 py-4 mb-6">

                    </div>

                    </div>

                    <div id="availability-check" class="availability-status hidden">
                        <!-- Availability status will be displayed here -->
                    </div>

                    <div class="flex justify-end space-x-3 pt-4">
                        <button type="button" onclick="closeRescheduleModal()"
                            class="px-4 py-2 text-gray-600 bg-gray-200 rounded-md hover:bg-gray-300 transition-colors">
                            Cancel
                        </button>
                        <button type="button" onclick="checkAvailability()"

    <script>
        const API_URL = 'http://localhost:3000';
        let currentBookingForReschedule = null;

        document.addEventListener('DOMContentLoaded', async function () {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                alert('Please log in to view your bookings.');
                window.location.href = '../login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/bookings?userId=${userId}`);
                const bookings = await response.json();

                bookings.sort((a, b) => b.id - a.id);
                populateBookingsTable(bookings);
            } catch (error) {
                console.error('Error fetching bookings:', error);
                document.getElementById('bookings-table').innerHTML = '<tr><td colspan="8" class="p-4 text-center text-red-500">Error loading bookings. Please try again.</td></tr>';
            }

            document.getElementById('filter-bookings').addEventListener('change', (e) => {
                const filterValue = e.target.value;
                const rows = document.querySelectorAll('.table-row');
                rows.forEach(row => {
                    if (filterValue === 'all' || row.dataset.status === filterValue) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });

            setupActions();
            setupModal();
            setupRescheduleModal();
        });

        function populateBookingsTable(bookings) {
            const tbody = document.getElementById('bookings-table');
            if (!Array.isArray(bookings) || bookings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="p-4 text-center text-gray-500">No bookings found.</td></tr>';
                return;
            }

            const categoryMap = {
                'compact': 'Compact Room',
                'classic': 'Classic Hall',
                'grand': 'Grand Hall'
            };

            tbody.innerHTML = bookings.map(booking => {
                const categoryName = categoryMap[booking.venueCategory] || booking.venueCategory;
                const formattedDate = booking.date ? new Date(booking.date).toLocaleDateString('en-GB') : '-';
                const formattedBookedDate = booking.createdAt ? new Date(booking.createdAt).toLocaleDateString('en-GB') : new Date().toLocaleDateString('en-GB');
                const statusClass = booking.status === 'booked' ? 'text-blue-600' : booking.status === 'completed' ? 'text-green-600' : 'text-red-600';
                const statusText = booking.status ? (booking.status.charAt(0).toUpperCase() + booking.status.slice(1)) : 'Unknown';
                const updatedBadge = booking.updated ? '<span class="updated-badge ml-2">Rescheduled</span>' : '';

                return `
                    <tr class="border-t hover:bg-gray-50 transition-colors table-row" 
                        data-status="${booking.status}" data-booking-id="${booking.id}">
                        <td class="p-2 sm:p-4 text-gray-600 text-sm sm:text-base">
                            ${categoryName}${updatedBadge}
                        </td>
                        <td class="p-2 sm:p-4 text-gray-600 text-sm sm:text-base">
                            ${booking.roomId || '-'}
                        </td>
                        <td class="p-2 sm:p-4 text-gray-600 text-sm sm:text-base">
                            ${formattedDate}
                        </td>
                        <td class="p-2 sm:p-4 text-gray-600 text-sm sm:text-base">
                            ${booking.checkInTime || '-'}
                        </td>
                        <td class="p-2 sm:p-4 text-gray-600 text-sm sm:text-base">
                            ${booking.checkOutTime || '-'}
                        </td>
                        <td class="p-2 sm:p-4 ${statusClass} font-semibold text-sm sm:text-base">
                            ${statusText}
                        </td>
                        <td class="p-2 sm:p-4 text-gray-600 text-sm sm:text-base">
                            ${formattedBookedDate}
                        </td>
                        <td class="p-2 sm:p-4 relative">
                            <button class="actions-btn text-gray-500 hover:text-gray-700 text-base" 
                                    data-booking-id="${booking.id}" aria-haspopup="true" aria-expanded="false">
                                <svg class="w-6 h-6" fill="none" stroke="#000000" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                        d="M12 5v.01M12 12v.01M12 19v.01"></path>
                                </svg>
                            </button>
                            <div class="actions-dropdown" id="dropdown-${booking.id}" aria-hidden="true"></div>
                        </td>
                    </tr>

                `;
            }).join('');
        }

        function setupActions() {
            document.addEventListener('click', async (e) => {
                const btn = e.target.closest('.actions-btn');

                if (btn) {
                    e.preventDefault();
                    e.stopPropagation();

                    const bookingId = btn.dataset.bookingId;
                    if (!bookingId) return;

                    const dropdown = document.getElementById(`dropdown-${bookingId}`);
                    if (!dropdown) return;

                    const isOpen = dropdown.classList.contains('show');
                    document.querySelectorAll('.actions-dropdown').forEach(dd => {
                        dd.classList.remove('show');
                        dd.setAttribute('aria-hidden', 'true');
                    });
                    if (isOpen) return;

                    dropdown.innerHTML = '';

                    try {
                        const response = await fetch(`${API_URL}/bookings/${bookingId}`);
                        const booking = await response.json();

                        const viewDetails = document.createElement('a');
                        viewDetails.href = '#';
                        viewDetails.className = 'view-details';
                        viewDetails.textContent = 'View Details';
                        viewDetails.addEventListener('click', (ev) => {
                            ev.preventDefault();
                            ev.stopPropagation();
                            showBookingModal(booking);
                            dropdown.classList.remove('show');
                            dropdown.setAttribute('aria-hidden', 'true');
                        });
                        dropdown.appendChild(viewDetails);

                        if (booking.status === 'booked') {
                            const reschedule = document.createElement('button');
                            reschedule.className = 'reschedule';
                            reschedule.textContent = 'Reschedule';
                            reschedule.addEventListener('click', (ev) => {
                                ev.preventDefault();
                                ev.stopPropagation();
                                openRescheduleModal(booking);
                                dropdown.classList.remove('show');
                                dropdown.setAttribute('aria-hidden', 'true');
                            });
                            dropdown.appendChild(reschedule);

                            const cancel = document.createElement('button');
                            cancel.className = 'cancel-booking danger';
                            cancel.textContent = 'Cancel Booking';
                            cancel.addEventListener('click', async (ev) => {
                                ev.preventDefault();
                                ev.stopPropagation();
                                if (!confirm('Are you sure you want to cancel this booking?')) {
                                    return;
                                }
                                try {
                                    const updateResponse = await fetch(`${API_URL}/bookings/${bookingId}`, {
                                        method: 'PATCH',
                                        headers: { 'Content-Type': 'application/json' },
                                        body: JSON.stringify({ status: 'cancelled' })
                                    });
                                    if (updateResponse.ok) {
                                        alert('Booking cancelled successfully!');
                                        location.reload();
                                    } else {
                                        alert('Error cancelling booking. Please try again.');
                                    }
                                } catch (error) {
                                    console.error('Error cancelling booking:', error);
                                    alert('An error occurred. Please try again.');
                                }
                                dropdown.classList.remove('show');
                                dropdown.setAttribute('aria-hidden', 'true');
                            });
                            dropdown.appendChild(cancel);
                        }

                        dropdown.classList.add('show');
                        dropdown.setAttribute('aria-hidden', 'false');

                    } catch (error) {
                        console.error('Error fetching booking:', error);
                        alert('Error loading booking details.');
                    }
                    return;
                }

                if (!e.target.closest('.actions-dropdown')) {
                    document.querySelectorAll('.actions-dropdown').forEach(dd => {
                        dd.classList.remove('show');
                        dd.setAttribute('aria-hidden', 'true');
                    });
                }
            });
        }

        function setupModal() {
            const modal = document.getElementById('booking-modal');
            const closeBtn = modal.querySelector('.modal-close');

            function hideModal() {
                modal.classList.remove('show');
                modal.classList.add('hidden');
            }

            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    hideModal();
                });
            }

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('show')) {
                    hideModal();
                }
            });
        }

        function setupRescheduleModal() {
            const form = document.getElementById('reschedule-form');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await confirmReschedule();
            });
        }

        function openRescheduleModal(booking) {
            currentBookingForReschedule = booking;

            // Pre-fill with current booking details
            document.getElementById('new-date').value = booking.date;
            document.getElementById('new-checkin').value = booking.checkInTime;
            document.getElementById('new-checkout').value = booking.checkOutTime;

            // Reset availability check
            const availabilityDiv = document.getElementById('availability-check');
            availabilityDiv.classList.add('hidden');
            document.getElementById('confirm-reschedule').classList.add('hidden');

            const modal = document.getElementById('reschedule-modal');
            modal.classList.remove('hidden');
            requestAnimationFrame(() => modal.classList.add('show'));
        }

        function closeRescheduleModal() {
            const modal = document.getElementById('reschedule-modal');

        async function checkAvailability() {
            if (!currentBookingForReschedule) return;

            const newDate = document.getElementById('new-date').value;
            const newCheckin = document.getElementById('new-checkin').value;
            const newCheckout = document.getElementById('new-checkout').value;
            const availabilityDiv = document.getElementById('availability-check');

            if (!newDate || !newCheckin || !newCheckout) {
                alert('Please fill in all fields');
                return;
            }

            if (newCheckin >= newCheckout) {
                alert('Check-out time must be after check-in time');
                return;
            }

            try {
                // Fetch all bookings to check for conflicts
                const response = await fetch(`${API_URL}/bookings`);
                const allBookings = await response.json();

                // Check for conflicts (excluding current booking)
                const hasConflict = allBookings.some(booking => {
                    if (booking.id === currentBookingForReschedule.id) return false; // Skip current booking
                    if (booking.status === 'cancelled') return false; // Skip cancelled bookings

                    return (
                        booking.date === newDate &&
                        booking.venueCategory === currentBookingForReschedule.venueCategory &&
                        booking.roomId === currentBookingForReschedule.roomId &&
                        timeOverlaps(booking.checkInTime, booking.checkOutTime, newCheckin, newCheckout)
                    );
                });

                // Display availability status
                availabilityDiv.classList.remove('hidden');
                if (hasConflict) {
                    availabilityDiv.innerHTML = '<strong>Unavailable:</strong> This time slot is already booked for the selected room.';
                    availabilityDiv.className = 'availability-status unavailable';
                    document.getElementById('confirm-reschedule').classList.add('hidden');
                } else {
                    availabilityDiv.innerHTML = '<strong>Available:</strong> This time slot is free for booking.';
                    availabilityDiv.className = 'availability-status available';
                    document.getElementById('confirm-reschedule').classList.remove('hidden');
                }

            } catch (error) {
                console.error('Error checking availability:', error);
                alert('Error checking availability. Please try again.');
            }
        }

        function timeOverlaps(start1, end1, start2, end2) {
            // Convert time strings to minutes for easier comparison
            const timeToMinutes = (timeStr) => {
                const [hours, minutes] = timeStr.split(':').map(Number);
                return hours * 60 + minutes;
            };

            const start1Min = timeToMinutes(start1);
            const end1Min = timeToMinutes(end1);
            const start2Min = timeToMinutes(start2);
            const end2Min = timeToMinutes(end2);

            // Check if time ranges overlap
            return start1Min < end2Min && start2Min < end1Min;
        }

        async function confirmReschedule() {
            if (!currentBookingForReschedule) return;

            const newDate = document.getElementById('new-date').value;
            const newCheckin = document.getElementById('new-checkin').value;
            const newCheckout = document.getElementById('new-checkout').value;

            try {
                const updateResponse = await fetch(`${API_URL}/bookings/${currentBookingForReschedule.id}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        date: newDate,
                        checkInTime: newCheckin,
                        checkOutTime: newCheckout,
                        updated: true
                    })
                });

                if (updateResponse.ok) {
                    alert('Booking rescheduled successfully!');
                    closeRescheduleModal();
                    location.reload();
                } else {
                    alert('Error rescheduling booking. Please try again.');
                }
            } catch (error) {
                console.error('Error rescheduling booking:', error);
                alert('An error occurred. Please try again.');
            }
        }

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('opacity-100', 'translate-y-0');
                    entry.target.classList.remove('opacity-0', 'translate-y-10');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.animate-fade-in, .animate-slide-up').forEach(el => {
            el.classList.add('opacity-0', 'translate-y-10', 'transition-all', 'duration-600', 'ease-out');
            observer.observe(el);

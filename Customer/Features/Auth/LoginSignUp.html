<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp - Event Hall Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1e40af',
                        secondary: '#f1f5f9'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.8s ease-in-out',
                        'slide-in-right': 'slideInRight 0.6s ease-out',
                        'slide-in-left': 'slideInLeft 0.6s ease-out',
                        'float': 'float 6s ease-in-out infinite'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .hero-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-floating {
            position: relative;
        }

        .form-floating input {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }

        .form-floating label {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 1rem 0.75rem;
            pointer-events: none;
            border: 1px solid transparent;
            transform-origin: 0 0;
            transition: opacity 0.1s ease-in-out, transform 0.1s ease-in-out;
            color: #6b7280;
        }

        .form-floating input:focus~label,
        .form-floating input:not(:placeholder-shown)~label {
            opacity: 0.65;
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .auth-container {
            min-height: calc(100vh - 4rem);
        }

        .image-pattern {
            background-image:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
        }
    </style>
</head>

<body class="font-sans bg-gray-50">
    <!-- Main Content -->
    <div class="pt-16 h-screen auth-container flex">
        <!-- Left Side - Image Section -->
        <div class="hidden m-[5vw] lg:flex lg:w-1/2 relative overflow-hidden items-center justify-center image-pattern bg-gray-100 bg-cover bg-center shadow-2xl rounded-2xl animate-fade-in"
            style="background-image: url('https://i.pinimg.com/1200x/fa/5c/2f/fa5c2f3d89221f6a3986544a077c053f.jpg');">
        </div>

        <!-- Right Side - Auth Forms -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-6 lg:p-12">
            <div class="max-w-md w-full animate-slide-in-right">

                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Login</h2>
                        <p class="text-gray-600">Welcome back! Please sign in to your account.</p>
                    </div>

                    <form class="space-y-6" id="login-form-element">
                        <div class="form-floating">
                            <input type="email" id="login-email" placeholder=" "
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                            <label for="login-email" class="px-4">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" id="login-password" placeholder=" "
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                            <label for="login-password" class="px-4">Password</label>
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded border-gray-300 text-primary focus:ring-primary">
                                <span class="ml-2 text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-primary hover:text-blue-700 transition-colors duration-300">Forgot
                                Password?</a>
                        </div>

                        <button type="submit"
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02]">
                            Login
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-gray-50 text-gray-500 font-medium">— OR —</span>
                            </div>
                        </div>

                        <button type="button"
                            class="w-full bg-white border border-gray-300 text-gray-700 font-medium py-4 px-6 rounded-lg transition-all duration-300 hover:bg-gray-50 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="#4285F4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#34A853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#FBBC05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#EA4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Sign up with Google
                        </button>

                        <div class="text-center text-sm text-gray-600">
                            Don't have account?
                            <button type="button" onclick="toggleForm()"
                                class="text-primary hover:text-blue-700 font-medium transition-colors duration-300">SignUp</button>
                        </div>
                    </form>
                </div>

                <!-- SignUp Form -->
                <div id="signup-form" class="auth-form hidden">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Sign Up</h2>
                        <p class="text-gray-600">Create your account to get started.</p>
                    </div>

                    <form class="space-y-6" id="signup-form-element">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="form-floating">
                                <input type="text" id="signup-firstname" placeholder=" "
                                    class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                                <label for="signup-firstname" class="px-4">First Name</label>
                            </div>
                            <div class="form-floating">
                                <input type="text" id="signup-lastname" placeholder=" "
                                    class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                                <label for="signup-lastname" class="px-4">Last Name</label>
                            </div>
                        </div>

                        <div class="form-floating">
                            <input type="email" id="signup-email" placeholder=" "
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                            <label for="signup-email" class="px-4">Email</label>
                        </div>

                        <div class="form-floating">
                            <input type="tel" id="signup-phone" placeholder=" "
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                            <label for="signup-phone" class="px-4">Phone Number</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" id="signup-password" placeholder=" "
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                            <label for="signup-password" class="px-4">Password</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" id="signup-confirm-password" placeholder=" "
                                class="w-full px-4 py-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-300 bg-gray-50">
                            <label for="signup-confirm-password" class="px-4">Confirm Password</label>
                        </div>

                        <div class="flex items-start">
                            <input type="checkbox" class="mt-1 rounded border-gray-300 text-primary focus:ring-primary"
                                required>
                            <label class="ml-2 text-sm text-gray-600">
                                I agree to the <a href="#"
                                    class="text-primary hover:text-blue-700 transition-colors duration-300">Terms of
                                    Service</a> and <a href="#"
                                    class="text-primary hover:text-blue-700 transition-colors duration-300">Privacy
                                    Policy</a>
                            </label>
                        </div>

                        <button type="submit"
                            class="w-full bg-gray-600 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02]">
                            Sign Up
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-gray-50 text-gray-500 font-medium">— OR —</span>
                            </div>
                        </div>

                        <button type="button"
                            class="w-full bg-white border border-gray-300 text-gray-700 font-medium py-4 px-6 rounded-lg transition-all duration-300 hover:bg-gray-50 flex items-center justify-center">
                            <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                                <path fill="#4285F4"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                                <path fill="#34A853"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                                <path fill="#FBBC05"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                                <path fill="#EA4335"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                            </svg>
                            Sign up with Google
                        </button>

                        <div class="text-center text-sm text-gray-600">
                            Already have account?
                            <button type="button" onclick="toggleForm()"
                                class="text-primary hover:text-blue-700 font-medium transition-colors duration-300">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Base URL for JSON Server
        const API_URL = 'http://localhost:3000';

        // Form toggle functionality
        function toggleForm() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            }
        }

        // Signup form submission
        document.getElementById('signup-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('signup-firstname').value;
            const lastName = document.getElementById('signup-lastname').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Validate inputs
            if (!firstName || !lastName || !email || !phone || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }
            if(password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return;
            }
            if(!/\d/.test(password) || !/[!@#$%^&*]/.test(password)) {
                alert('Password must contain at least one number and one special character.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users?email=${email}`);
                const existingUsers = await response.json();
                if (existingUsers.length > 0) {
                    alert('Email already registered. Please use a different email.');
                    return;
                }

                // Create new user
                const user = {
                    firstName,
                    lastName,
                    email,
                    phone,
                    password 
                };

                const createResponse = await fetch(`${API_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(user)
                });

                if (createResponse.ok) {
                    alert('Account created successfully! Please check your email for verification.');
                    toggleForm();
                } else {
                    alert('Error creating account. Please try again.');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        // Login form submission
        document.getElementById('login-form-element').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/users?email=${email}`);
                const users = await response.json();

                if (users.length === 0) {
                    alert('No account found with this email.');
                    return;
                }

                const user = users[0];
                if (user.password !== password) {
                    alert('Incorrect password.');
                    return;
                }

                // Store user ID in localStorage for booking association
                localStorage.setItem('userId', user.id);
                alert('Login successful! Redirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = '../Dashboard/home.html'; // Adjust path to your dashboard
                }, 1000);
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        // Password strength indicator (optional)
        document.getElementById('signup-password').addEventListener('input', (e) => {
            const password = e.target.value;
            // Add password strength validation if needed
            // Example: Check length, special characters, etc.
        });

        // Check URL parameters for initial form display
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        if (mode === 'signup') {
            toggleForm();
        }
    </script>
</body>

</html>
